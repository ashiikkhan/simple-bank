<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Bank</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <h1 class="text-4xl font-semibold text-center text-slate-600 mt-6">
        Let's get some<span class="font-bold text-sky-600"> moooooney !!!</span>
      </h1>
    </header>
    <main class="mt-8 bg-emerald-100">
      <section class="mt-4 pt-6">
        <div class="grid grid-cols-3 w-9/12 gap-4 mx-auto text-white">
          <div class="bg-emerald-400 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-pink-400 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-orange-400 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-4xl">$<span id="balance-total">100</span></h2>
          </div>
        </div>
      </section>
      <section class="mt-4 pt-4 pb-6">
        <div class="grid grid-cols-2 w-9/12 gap-4 mx-auto text-white">
          <div class="bg-sky-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-4">Deposit</h4>
            <div>
              <input
                class="w-9/12 block mb-3 px-3 py-1 text-slate-600 text-base placeholder:text-base border border-slate-300 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"
                type="text"
                name="deposit-field"
                id="deposit-field"
                placeholder="$ Amount you want to deposit"
              />
              <button
                class="bg-rose-400 hover:bg-sky-600 px-6 py-2 rounded-lg text-white font-medium"
                id="deposit-btn"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-rose-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-4">Withdraw</h4>
            <div>
              <input
                class="w-9/12 block mb-3 px-3 py-1 text-slate-600 text-base placeholder:text-base border border-slate-300 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"
                type="text"
                name="withdraw-field"
                id="withdraw-field"
                placeholder="$ Amount you want to withdraw"
              />
              <button
                class="bg-sky-400 hover:bg-rose-600 px-6 py-2 rounded-lg text-white font-medium"
                id="withdraw-btn"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- scripts -->
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
